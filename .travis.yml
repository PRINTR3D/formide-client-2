language: node_js
node_js:
  - "4"
  - "6"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8
env:
  global:
    - CXX=g++-4.8
    - NODE_ENV=test
install:
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - npm install
deploy:
  provider: npm
  email: chris@printr.nl
  api_key: $NPM_TOKEN
  on:
    tags: true
    repo: PRINTR3D/formide-client-2
