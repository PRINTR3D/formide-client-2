<div class="header__content">

	<div class="layout layout--withoutGutter layout--alignMiddle">
		<ul class="list-inline layout__item u-fill navigation-container">

			<li class="navigation-home">
				<a class="header__item" ng-click="vm.navigate('/formide')">
					<img src="./images/logo_small.png" alt="" class="formide-logo"/>
					<div class="logo_element">
						Formide Local
					</div>
				</a>

			</li>
		</ul>

		<ul class="list-inline layout__item u-fit" ng-if="$root.isLoggedIn">

			<li class="u-margin-right-1_5 xs-hide">
				<button class="btn" ng-click="vm.logOut()">Log Out</button>
			</li>

		    <li class="sidebarToggle">
	            <a class="sm-and-down-hide" ng-click="$root.setSidebarInvisible(); vm.scrollToTop()">
					<img ng-src="{{$root.sidebarInvisible ? './images/hamburger_collapse.svg' : './images/hamburger_expand.svg'}}"/>
	            </a>
				<a class="md-hide" ng-click="$root.setSidebarInvisible(); vm.scrollToTop()">
					<img ng-src="{{$root.sidebarInvisible ? './images/hamburger_expand.svg' : './images/hamburger_collapse.svg'}}"/>
	            </a>
		    </li>
		</ul>
	</div>

</div>
