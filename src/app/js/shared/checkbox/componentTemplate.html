<div ng-click="vm.checkboxClick()" ng-class="{'disabled': vm.checkboxDisabled}">
	<span ng-if="vm.checkboxLabelLeft">
		{{vm.checkboxLabelLeft}}
	</span>
	<span class="checkbox">
		<i ng-if="!vm.checkboxModel" class="fa fa-square-o"></i>
		<i ng-if="vm.checkboxModel" class="fa fa-check-square-o"></i>
	</span>
	<span ng-if="vm.checkboxLabelRight">
		{{vm.checkboxLabelRight}}
	</span>
</div>
