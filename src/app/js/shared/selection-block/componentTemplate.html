<label
    class="block-selection"
    title="Select {{::vm.item.name}}"
    ng-class="{'active': vm.ngModel.id == vm.item.id}">

    <h4 class="u-textTruncate text-base-primary-color">
        <input
            type="radio"
            name="sliceSettings.{{::vm.item.name}}"
            ng-value="vm.item"
            ng-checked="vm.ngModel.id == vm.item.id"
            ng-model="vm.ngModel"/> {{::vm.item.name}} </h4>

    <ng-transclude></ng-transclude>
</label>
