<label ng-repeat="extruder in vm.extruders track by $index">
    <input
        type="radio"
        name="settings.{{vm.name}}.use"
        ng-value="$index"
        ng-model="vm.ngModel"> <abbr title="Extruder {{$index + 1}}">EXT {{$index + 1}}</abbr>
</label>

<label ng-if="!vm.extruders" title="Please select a material for atleast one of your extruders first.">None selected</label>
