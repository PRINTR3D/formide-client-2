<div
	role="progressbar"
	aria-valuenow="{{vm.valuetarget}}"
	aria-valuemin="0"
	aria-valuemax="{{::vm.valuemax}}"
	class="target"
	title="Target temperature {{vm.valuetarget}}&deg;C"
	style="width: {{ ((vm.valuetarget / vm.valuemax) * 100) | ceil }}%;"
	>{{vm.valuetarget}}&deg;C</div>

<div
	role="progressbar"
	aria-valuenow="{{vm.valuenow}}"
	aria-valuemin="0"
	aria-valuemax="{{::vm.valuemax}}"
	class="progress"
	title="Current temperature {{vm.valuenow}}&deg;C"
	style="width: {{ ((vm.valuenow / vm.valuemax) * 100) | ceil }}%;"
	>{{vm.valuenow}}&deg;C</div>

Max: {{::vm.valuemax}}&deg;C
