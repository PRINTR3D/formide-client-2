<div
	role="progress"
	aria-valuenow="{{vm.valuenow}}"
	aria-valuemin="0"
	aria-valuemax="{{::vm.valuemax}}"
	class="progress"
	title="Progress {{ ((vm.valuenow / vm.valuemax) * 100) | ceil }}%"
	style="width: {{ ((vm.valuenow / vm.valuemax) * 100) | ceil }}%;"
	>{{ ((vm.valuenow / vm.valuemax) * 100) | ceil }}%</div>
